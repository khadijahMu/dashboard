<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acusoft Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <h1><span class="lab la-acusoft">Acusoft</span></h1>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li><a href="#" class="active"><span class="las la-igloo"></span><span> Dashboard</span></a></li>
        <li><a href="#"><span class="las la-users"></span><span> Customers</span></a></li>
        <li><a href="#"><span class="las la-clipboard-list"></span><span> Projects</span></a></li>
        <li><a href="#"><span class="las la-shipping-bag"></span><span> Orders</span></a></li>
        <li><a href="#"><span class="las la-receipt"></span><span> Inventory</span></a></li>
        <li><a href="#"><span class="las la-users-circle"></span><span> Accounts</span></a></li>
        <li><a href="#"><span class="las la-clipboard-list"></span><span> Tasks</span></a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="header-title">
        <label for=""><span class="las la-bars"></span></label>
        <h1>Dashboard</h1>
      </div>
      <div class="search-wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="Search here" />
      </div>
      <div class="user-wrapper">
        <img src="images/card item (1).png" width="40px" height="40px" alt="" />
        <div>
          <h4>John Doe</h4>
          <small>Super Admin</small>
        </div>
      </div>
    </header>

    <main>
      <div class="cards">
        <div class="cards-single">
          <h1>54</h1>
          <span>Customers</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>

        <div class="cards-single">
          <h1>79</h1>
          <span>Projects</span>
        </div>
        <div>
          <span class="las la-clipboard"></span>
        </div>

        <div class="cards-single">
          <h1>124</h1>
          <span>Orders</span>
        </div>
        <div>
          <span class="las la-shopping-bag"></span>
        </div>

        <div class="cards-single">
          <h1>$6K</h1>
          <span>Income</span>
        </div>
        <div>
          <span class="las la-google-wallet"></span>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
